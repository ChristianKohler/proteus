
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/style.css" rel="stylesheet"/>
  </head>
  <body ng-app="cheatSheets" ng-controller="CheatSheetController as cheatSheet">
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Cheat Sheets</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="(csTitle,csDetail) in cheatSheet.index"><a ng-click="cheatSheet.selectCheetSheet(csDetail)" ng-href="#/{{csTitle}}">{{csTitle}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div ng-show="cheatSheet.status.id==2" class="container main-container">
      <div class="row cheatsheet-header">
        <div class="col-sm-7 col-xs-5">
          <h1>{{cheatSheet.currentCheatSheet.title}}</h1>
        </div>
        <div class="col-sm-5 col-xs-7">
          <input type="text" ng-model="searchQuery" placeholder="Filter..." class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div ng-repeat="chapter in cheatSheet.currentCheatSheet.chapters | filter:searchQuery | everyOtherItem:false" class="chapter">
            <h2>{{chapter.title}}</h2>
            <div ng-repeat="cheat in chapter.cheats | filter:searchQuery" class="cheat">
              <div class="cheat-description">{{cheat.description}}
                <div ng-if="cheat.comment" class="cheat-comment">{{cheat.comment}}</div>
                <div class="cheat-command"><span class="cmd-sign">$&nbsp;</span><span>{{cheat.command}}</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div ng-repeat="chapter in cheatSheet.currentCheatSheet.chapters | filter:searchQuery |everyOtherItem:true" class="chapter">
            <h2>{{chapter.title}}</h2>
            <div ng-repeat="cheat in chapter.cheats | filter:searchQuery" class="cheat">
              <div class="cheat-description">{{cheat.description}}
                <div ng-if="cheat.comment" class="cheat-comment">{{cheat.comment}}</div>
                <div class="cheat-command"><span class="cmd-sign">$&nbsp;</span><span>{{cheat.command}}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="cheatSheet.status.id==3" class="container main-container">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-danger">{{cheatSheet.status.message}}</div>
        </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/CheatSheetController.js"></script>
    <script src="scripts/CheatSheetProvider.js"></script>
    <script src="scripts/EveryOtherItemFilter.js"></script>
  </body>
</html>
